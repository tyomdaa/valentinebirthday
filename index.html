<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Level 99: Proposal</title>
    <style>
        /* 1. FULLSCREEN SETUP */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000; /* Background color of the whole page */
            font-family: 'Courier New', monospace;
            overflow: hidden; /* Stops the page from scrolling */
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center;     /* Centers vertically */
        }

        /* 2. THE FLOATING STARS */
        #stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 3. THE MAIN BOX (CARD) */
        #game-container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            border: 6px solid #000;
            padding: 30px 15px;
            text-align: center;
            box-shadow: 12px 12px 0px #ff4d6d; /* The pink shadow */
            position: relative;
            z-index: 10;
            image-rendering: pixelated;
        }

        /* 4. BUTTONS & TEXT */
        h1 { font-size: 1.4rem; color: #000; margin: 20px 0; text-transform: uppercase; }
        
        #play-area { 
            height: 320px; 
            width: 100%; 
            position: relative; 
            border: 4px inset #000; 
            background: #fafafa;
            overflow: hidden; /* Keeps the NO button inside the box */
        }

        button { 
            font-family: 'Courier New', monospace; 
            font-weight: bold; 
            cursor: pointer; 
            border: 4px solid #000; 
            position: absolute; 
        }

        #yesBtn { 
            left: 50%; 
            top: 35%; 
            transform: translate(-50%, -50%); 
            background: #4CAF50; 
            color: white; 
            padding: 15px 35px; 
            font-size: 1.3rem; 
            box-shadow: 4px 4px 0px #2e7d32; 
            z-index: 10; 
            transition: transform 0.1s steps(2); 
        }

        #noBtn { 
            left: 50%; 
            top: 75%; 
            transform: translate(-50%, -50%); 
            background: #f44336; 
            color: white; 
            padding: 10px 20px; 
            font-size: 1rem; 
            box-shadow: 4px 4px 0px #b71c1c; 
            z-index: 100; 
        }

        /* ANIMATIONS */
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        .pixel-heart { font-size: 50px; animation: pulse 0.8s infinite; margin-bottom: 10px; }
        .star { position: absolute; background: #fff; width: 3px; height: 3px; opacity: 0.5; animation: fall 3s linear infinite; }
        @keyframes fall { from { transform: translateY(-10vh); } to { transform: translateY(110vh); } }
    </style>
</head>
<body>
    <div id="stars"></div>

    <div id="game-container">
        <div id="main-ui">
            <div class="pixel-heart">‚ù§Ô∏è</div>
            <p style="font-size: 10px; color: #888;">LVL 1: THE PROPOSAL</p>
            <h1>Will you be my Valentine?</h1>
            
            <div id="play-area">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">NO</button>
            </div>
        </div>

        <div id="win-screen" style="display: none;">
            <h1 style="color: #4CAF50;">LEVEL CLEAR! ‚ù§Ô∏è</h1>
            <div style="font-size: 80px; margin: 20px 0;">üíñ</div>
            <p style="font-weight: bold; color: #ff4d6d;">YOU UNLOCKED: TRUE LOVE</p>
        </div>
    </div>

    <script>
        // Creates the falling stars
        const starContainer = document.getElementById('stars');
        for(let i=0; i<40; i++) {
            let s = document.createElement('div');
            s.className = 'star';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.animationDelay = Math.random() * 3 + 's';
            starContainer.appendChild(s);
        }

        let scale = 1;

        // Moves the NO button
        function moveNo() {
            const no = document.getElementById('noBtn');
            const yes = document.getElementById('yesBtn');
            const area = document.getElementById('play-area');
            
            // Picks a random spot inside the box
            const x = Math.random() * (area.clientWidth - no.clientWidth);
            const y = Math.random() * (area.clientHeight - no.clientHeight);
            
            no.style.left = x + 'px';
            no.style.top = y + 'px';
            no.style.transform = 'none';

            // Makes the YES button grow
            if (scale < 3) {
                scale += 0.2;
                yes.style.transform = `translate(-50%, -50%) scale(${scale})`;
            }
        }

        // Swaps screens when YES is clicked
        function celebrate() {
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('win-screen').style.display = 'block';
            document.body.style.background = '#ff4d6d';
        }
    </script>
</body>
</html>
