<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LVL 99: BOSS FIGHT</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; font-family: 'Courier New', monospace;
            overflow: hidden; display: flex; justify-content: center; align-items: center;
        }

        /* 8-Bit Background Stars */
        #stars { position: absolute; width: 100%; height: 100%; z-index: 1; }

        #game-container {
            width: 85%; max-width: 380px; background: #fff;
            border: 6px solid #000; padding: 25px 15px; text-align: center;
            box-shadow: 10px 10px 0px #ff4d6d; position: relative; z-index: 10;
        }

        /* The Hook: The Warning Text */
        #status-msg { font-size: 12px; color: #ff4d6d; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; height: 15px; }
        
        h1 { font-size: 1.3rem; color: #000; margin: 10px 0 25px 0; text-transform: uppercase; }

        #play-area { 
            height: 300px; width: 100%; position: relative; 
            border: 4px inset #000; background: #f0f0f0; overflow: hidden;
        }

        button { 
            font-family: 'Courier New', monospace; font-weight: bold; 
            cursor: pointer; border: 4px solid #000; position: absolute;
            touch-action: manipulation; /* Optimized for mobile tapping */
        }

        #yesBtn { 
            left: 50%; top: 35%; transform: translate(-50%, -50%); 
            background: #4CAF50; color: white; padding: 15px 35px; 
            font-size: 1.3rem; box-shadow: 4px 4px 0px #2e7d32; z-index: 10;
        }

        #noBtn { 
            left: 50%; top: 75%; transform: translate(-50%, -50%); 
            background: #f44336; color: white; padding: 10px 20px; 
            font-size: 1rem; box-shadow: 4px 4px 0px #b71c1c; z-index: 100;
        }

        /* Animations */
        .pixel-heart { font-size: 40px; animation: heartbeat 0.8s infinite; }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        
        .shake-effect { animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .star { position: absolute; background: #fff; width: 3px; height: 3px; opacity: 0.5; animation: fall 3s linear infinite; }
        @keyframes fall { from { transform: translateY(-10vh); } to { transform: translateY(110vh); } }
    </style>
</head>
<body id="main-body">
    <div id="stars"></div>

    <div id="game-container">
        <div id="main-ui">
            <div id="status-msg">SYSTEM STABLE</div>
            <div class="pixel-heart">‚ù§Ô∏è</div>
            <h1>BE MY VALENTINE?</h1>
            
            <div id="play-area">
                <button id="yesBtn" onclick="celebrate()">YES</button>
                <button id="noBtn" onclick="glitchNo()">NO</button>
            </div>
        </div>

        <div id="win-screen" style="display: none;">
            <h1 style="color: #4CAF50; font-size: 1.8rem;">CRITICAL HIT! ‚ù§Ô∏è</h1>
            <div style="font-size: 80px; margin: 15px 0;">üíñ</div>
            <p style="font-weight: bold; color: #ff4d6d;">YOU UNLOCKED: FOREVER</p>
        </div>
    </div>

    <script>
        const msgs = ["ACCESS DENIED", "ERROR 404", "TRY HARDER", "SYSTEM GLITCH", "CRITICAL ERROR", "NICE TRY"];
        let clickCount = 0;
        let yesScale = 1;

        // Mobile Star Gen
        const starContainer = document.getElementById('stars');
        for(let i=0; i<30; i++) {
            let s = document.createElement('div');
            s.className = 'star';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.animationDelay = Math.random() * 3 + 's';
            starContainer.appendChild(s);
        }

        function glitchNo() {
            const no = document.getElementById('noBtn');
            const yes = document.getElementById('yesBtn');
            const area = document.getElementById('play-area');
            const status = document.getElementById('status-msg');
            const container = document.getElementById('game-container');

            clickCount++;

            // 1. Shake Effect
            container.classList.add('shake-effect');
            setTimeout(() => container.classList.remove('shake-effect'), 200);

            // 2. Change Text
            status.innerText = msgs[Math.floor(Math.random() * msgs.length)];

            // 3. Move Button (Avoid Yes Button Area)
            const padding = 20;
            let newX, newY;
            
            // On mobile, we move it to specific corners to be safe
            if(clickCount % 4 === 1) { newX = padding; newY = padding; }
            else if(clickCount % 4 === 2) { newX = area.clientWidth - no.clientWidth - padding; newY = padding; }
            else if(clickCount % 4 === 3) { newX = padding; newY = area.clientHeight - no.clientHeight - padding; }
            else { newX = area.clientWidth - no.clientWidth - padding; newY = area.clientHeight - no.clientHeight - padding; }

            no.style.left = newX + 'px';
            no.style.top = newY + 'px';
            no.style.transform = 'none';

            // 4. Scale Yes Button
            yesScale += 0.25;
            yes.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
            
            // 5. Visual "Glitch" - Flash background on high clicks
            if(clickCount > 5) {
                document.body.style.background = (clickCount % 2 === 0) ? "#300" : "#000";
            }
        }

        function celebrate() {
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('win-screen').style.display = 'block';
            document.body.style.background = '#ff4d6d';
            // Success Vibration for mobile
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
        }
    </script>
</body>
</html>
